# MEGAN instalation directory
megan_base_dir = /path/to/megan/instalation

# MEGAN input files
megan_input_dir = /path/to/megan/inputs

# MEGAN output directory
megan_out_dir = /path/to/megan/output/files

# MEGAN idrecotyr to write temproary files
