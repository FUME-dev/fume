# MEGAN input LAI file name
megan_lai = 'megan_lai.nc'

# MEGAN input PFT file name
megan_pft = 'megan_pft.nc'

# MEGAN input SLTYP file
megan_sltyp = 'megan_SLTYP.nc'

# MEGAN input emission factors file name
